    <div class="forms">
        <div class="joinin">
        <h3>Become ONCE, join the fandom!</h3>
        </div>
        <form action="">
            <label for="nick">Name</label>
            <input type="text" id="nick" placeholder="Your name...">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="E-mail...">
            <label for="age">Age</label>
            <input type="number" placeholder="Enter age">
            <label for="country">Country</label>
            <select name="country" id="country"></select>
            <label for="seletb">Select your bias</label>
            <select name="" id="">
                <option value="sana">Sana</option>
                <option value="tzuyu">Tzuyu</option>
                <option value="momo">Momo</option>
                <option value="nayeon">Nayeon</option>
                <option value="mina">Mina</option>
                <option value="jeongyeon">Jeongyeon</option>
                <option value="jihyo">Jihyo</option>
                <option value="dahyun">Dahyun</option>
                <option value="chaeyoung">Chaeyoung</option>
              </select>
            <label for="era">Favorite era</label>
            <select name="" id="">
                <option value="oohahh">Ooh-Ahh</option>
                <option value="cheerup">Cheer up</option>
                <option value="tt">TT</option>
                <option value="knockknock">Knock Knock</option>
                <option value="signal">Signal</option>
                <option value="likely">Likely</option>
                <option value="heartshaker">Heart Shaker</option>
                <option value="whatislove">What is love?</option>
                <option value="dancethenightaway">Dance the night Away</option>
                <option value="yesoryes">Yes or Yes</option>
                <option value="fancy">Fancy</option>
                <option value="feelspecial">Feel Special</option>
                <option value="moreandmore">More & More</option>
                <option value="tasteoflove">Taste of Love</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>  
    <div class="play"> 
        <div class="spotyfi">
            <h3>Listen to Twice</h3>
        </div>
